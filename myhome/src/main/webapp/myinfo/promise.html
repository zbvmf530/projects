<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
			let promise = new Promise(function(resolve, reject){ // 매개변수:함수
				resolve('Success');
				//reject('Fail');
			});
			
			promise
			.then(function(result) {
				console.log('result: ',result);
				return 'Second!';
			}) // 이행완료
			.then(function(data) {
				console.log('data: ', data);
				return 'Third!';
			})
			.then(function(output) {
				console.logs('output: ', output);
			})
			.catch(function(err){
				console.log('err: ',err);
			}) //이행거부
	</script>
</body>
</html>
