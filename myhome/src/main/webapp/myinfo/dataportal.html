<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.pagination {
	display: inline-block;
	margin: 0 auto;
}

.pagination a {
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
}

.pagination a.active {
	background-color: #4CAF50;
	color: white;
	border-radius: 5px;
}

.pagination a:hover:not(.active) {
	background-color: #ddd;
	border-radius: 5px;
}
</style>
</head>
<body>

	<script src="../js/portal.js"></script>
	<div id="show">
		<table border="2">
			<thead>
				<tr>
					<th>id</th>
					<th>센터이름</th>
					<th>주소</th>
					<th>시/도</th>
					<th>연락처</th>
				</tr>
			</thead>

			<tbody id="list"></tbody>
		</table>
	</div>
	<div class="pagination">
      <a href="#">&laquo;</a> 
      <a href="#" class="active">1</a> 
      <a href="#" >2</a>
      <a href="#">3</a> 
      <a href="#">4</a> 
      <a href="#">5</a> 
      <a href="#">6</a>
      <a href="#">&raquo;</a>
	</div>
</body>
</html>
