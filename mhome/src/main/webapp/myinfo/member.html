<body>
	<h3>회원정보관리</h3>
	<table border='1'>
		<tr>
			<th>회원번호</th>
			<td><input id="#memberNo"></td>
		</tr>

			<th>회원점수</th>

		</tr>

			</tr>

		</thead>
		<tbody>
<!-- 			<tr>
				<td>1001</td>
				<td>홍길동</td>
				<td>80</td>
			</tr> -->
		</tbody>
